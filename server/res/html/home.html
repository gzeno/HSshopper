			<div id="adv_filter" class="panel panel-default">
				<div class="panel-heading">Show advanced filters</div>
				<div class="panel-body">
					<div class="list-group">
						<div id="school_props" class="list-group-item">
							<h3>School Properties</h3>
							<div class="row">
								<label for="minStudents">Min Number of students: </label>
								<input id="minStudents" type="number" min="0" max="10000" step="100"/>
								<label for="maxStudents">Max Number of students: </label>
								<input id="maxStudents" type="number" min="100" max="10000" step="100"/>
							</div>
							<div class="row">
								<label for="sharedSpace">Shares a space: </label>
								<input id="sharedSpace" type="checkbox"/>
							</div>
							<div class="row">
								<label for="accessibility">Functionally Accessible: </label>
								<input id="accessibility" type="checkbox"/>
							</div>
							<div class="row">
								<label for="speducation">Provide Special Education Services: </label>
								<input id="speducation" type="checkbox"/>
							</div>

						</div>
						<div id="program_props" class="list-group-item">
							<h3>Program Properties</h3>
						</div>
					</div>
				</div>
